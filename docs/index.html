            <a class="download-link" href="#"><img  class="download-icon" onmouseover="this.src='img/google-download-selected.svg'" onmouseout="this.src='img/google-download.svg'" src="img/google-download-orange.svg"></a>
        </div>
        <div class="small center">
            <a class="download-link" href="#"><img class="download-icon" onmouseover="this.src='img/apple-download-selected.svg'" onmouseout="this.src='img/apple-download-orange.svg'" src="img/apple-download-orange.svg"></a>
        </div>
        <div class="small center">
            <a class="download-link" href="#"><img class="download-icon" onmouseover="this.src='img/google-download-selected.svg'" onmouseout="this.src='img/google-download-orange.svg'" src="img/google-download-orange.svg"></a>
        </div>
    </section>
    <section id="logo" class="full-background">
        <div class="center">
            <a href="thanks.html"><img src="img/logoOrange.svg" draggable="false" style="height: 10rem; margin-top: 20vh;"></a>
            <img src="img/Barfriends.svg" class="center" style="height: 150px; margin-bottom: 50px;margin-top: 20px;">

                <a href="#a"><img class="link" src="img/google-play.svg"></a>

            </div>

    <section id="ask">
        <div class="ask-title center"></div>
        <div class="ask-nav center">
            <div class="iconOut dance"></div>
            <div class="iconIn drink"></div>
            <div class="iconOut message"></div>
        </div>
    </section>
    <section id="features" >
        <div id="dd" class="fader"></div>
        <div class="container">
            <h2 id="head-title" class="explain1">Send <span style="color: #FF8700;">ASKS</span> to new and interesting people at the bar</h2>
            <p class="explain2"> Find your friends and people there <br> Tap the 
                <span style="background-image: url(img/smiley-text.png); background-repeat: no-repeat; background-position: center; background-size: 35px; color: rgba(255, 255, 255, 0);">AA</span> 
                    for Bars and Barfriends <br>
                    Select the bar you are at <span style="background-image: url(img/orange-circle.png); background-repeat: no-repeat; background-position: center; background-size: 29px; color: rgba(255, 255, 255, 0);">AA</span>
                <br>When you leave tap<span style="background-image: url(img/leave.png); background-repeat: no-repeat; background-position: center; background-size: 23px; color: rgba(255, 255, 255, 0);">AA</span>to join another bar</p>
            <div class="download-again">
                <a class="download-link" href="#"><img class="download-icon" onmouseover="this.src='img/apple-download-selected.svg'" onmouseout="this.src='img/apple-download-orange.svg'" src="img/apple-download-orange.svg"></a>
                <a class="download-link" href="#"><img class="download-icon" onmouseover="this.src='img/google-download-selected.svg'" onmouseout="this.src='img/google-download-orange.svg'" src="img/google-download-orange.svg"></a>
            </div>
        </div>
    </section>
    <section class="otherSocial">
        <div class="container center">
            <div class="row">
                <div class="col">
                    <a href="https://gitter.im/Barfriends/Lobby" target="_blank"><i class="faq-icon fab fa-gitter"></i></a> 
                </div>
                <div class="col">
                    <a href="mailto:christian@barfriends.net"><i class="faq-icon fas fa-envelope"></i></a> 
                </div>
                <div class="col">
                    <i class="faq-icon fas fa-comments"></i>
                </div>
                <div class="col">
                    <a href="https://www.instagram.com/realbfs/" target="_blank"><i class="faq-icon fab fa-instagram"></i></a> 
                </div>
                <div class="col">
                    <a href="https://twitter.com/realbfs" target="_blank"><i class="faq-icon fab fa-twitter"></i></a> 
                </div>
            </div>
        </div>
    </section>
    <section class="contactBox-closed">
        <div id="poprec" class="animated bounceInUp">
            <!-- TO DO: Validation, Change Text to email -->
            <i class="fa fa-times-circle" aria-hidden="true"></i>
            <form id="contactform" style="margin-top: 5%;">
                <h1 style=" font-size: 50px; color:#FF8700; margin-bottom: 10px;">Message Us</h1>
                <input type="text" required id="name" name="name" placeholder="Your name..">
                <input type="email" required id="email" name="email" placeholder="Email..">
                    <select id="subject" required name="Specific">
                        <option value="jobs">Job</option>
                        <option value="idea">Idea</option>
                        <option value="complaint">Complaint</option>
                        <option value="other">Something else...</option>
                    </select>
                <textarea id="response" required class="center" name="response" placeholder="Short and Sweet :)"></textarea>
                <input class="submit animated bounceInUp" type="submit" value="Submit">
                <div class="alert">Your message has been sent.</div>
            </form>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
